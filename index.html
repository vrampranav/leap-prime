<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Leap | Prime</title>
</head>

<body>

    <div class="content">
        <section class="section">
            <p>LeaPrime is a simple web app to know whether you were born on leap year and your birthday is a prime
                number
                or not</p>
        </section>
        <h1 class="head">were you born on a leap year?</h1>
        <h3>Enter your Date of Birth!</h3>
        <input id="dob" type="date">
        <button id="btnCheck">
            Check
        </button>
        <div class="output leap">
            <p id="leapOut"></p>
        </div>
        <div class="output prime">
            <h2 class="head">Want to know whether your birthday is a prime number?</h2>
            <button id="btnYes">Yes</button>
            <button id="btnNo">No</button>
            <p id="primeOut"></p>
        </div>
    </div>
    <footer>
        <p>By Rampranav</p>
    </footer>
    <script src="/script.js"></script>
</body>

</html>
